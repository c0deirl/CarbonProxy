<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Centauri Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --success-color: #22c55e;
            --warning-color: #eab308;
            --danger-color: #ef4444;
            --border-color: #475569;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* padding-bottom removed to allow footer to sit flush */
        }

        .header {
            background-color: var(--bg-secondary);
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(10px);
            background-color: rgba(30, 41, 59, 0.9);
        }

        .logo {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo-img {
            max-width: 70%;
            height: auto;
            width: auto;
            max-height: 100px; /* Increased slightly to accommodate width */
        }

        @media (min-width: 768px) {
            .header {
                /* Keep stacked layout on desktop too as requested */
                flex-direction: column; 
                padding: 1.5rem;
            }
            .logo-img {
                max-width: 300px; /* Cap width on large screens */
                max-height: 120px;
            }
        }

        .status-badge {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            background-color: var(--bg-card);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
        }

        .status-badge.online .status-dot { background-color: var(--success-color); box-shadow: 0 0 8px var(--success-color); }
        .status-badge.offline .status-dot { background-color: var(--danger-color); }

        .main-content {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Video Feed */
        .video-wrapper {
            width: 100%;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            aspect-ratio: 16/9;
        }

        img#stream {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--text-secondary);
            text-align: center;
            pointer-events: none;
            display: none;
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--accent-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Status Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .video-wrapper {
                max-height: 70vh;
            }
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .card.full-width {
            grid-column: 1 / -1;
        }

        .card-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-subtext {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 0.5rem;
            height: 8px;
            background-color: var(--bg-card);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
        }
        
        .progress-fill.active {
             background: linear-gradient(90deg, var(--accent-color), #60a5fa);
             box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Temperature Colors */
        .temp-hot { color: #fca5a5; }
        .temp-warm { color: #fdba74; }
        .temp-cool { color: #93c5fd; }

        /* State Badge in Card */
        .state-pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            background-color: var(--bg-card);
        }
        
        .state-printing { background-color: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .state-paused { background-color: rgba(234, 179, 8, 0.2); color: #facc15; }
        .state-idle { background-color: var(--bg-card); color: var(--text-secondary); }

        .footer {
            margin-top: auto;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            width: 100%;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.75rem; /* Smaller text as requested */
            max-width: 1200px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="/static/logo.png" alt="Centauri Monitor" class="logo-img">
        </div>
        <div id="connectionStatus" class="status-badge offline">
            <div class="status-dot"></div>
            <span>Connecting...</span>
        </div>
    </header>

    <main class="main-content">
        <!-- Video Feed -->
        <div class="video-wrapper">
            <img id="stream" src="/stream" alt="Printer Feed" onerror="handleVideoError()">
            <div id="videoOverlay" class="video-overlay">
                <div class="loading-spinner"></div>
                <div>Connecting to Camera...</div>
            </div>
        </div>

        <!-- Status Cards -->
        <div class="stats-grid">
            <!-- Main Status -->
            <div class="card full-width">
                <div class="card-label">Current Job</div>
                <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                    <div class="card-value" id="filename">No Job Active</div>
                    <div id="printStateBadge" class="state-pill state-idle">Idle</div>
                </div>
                <div class="progress-container">
                    <div id="progressBar" class="progress-fill"></div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 5px;">
                    <span class="card-subtext"><span id="progress">0</span>% Complete</span>
                    <span class="card-subtext">Layer <span id="currentLayer">0</span> / <span id="totalLayer">0</span></span>
                </div>
            </div>

            <!-- Temperatures -->
            <div class="card">
                <div class="card-label">Nozzle</div>
                <div class="card-value"><span id="nozzleTemp">0</span><span style="font-size:1rem; color:var(--text-secondary)">째C</span></div>
                <div class="card-subtext">Target: <span id="nozzleTarget">0</span>째C</div>
            </div>

            <div class="card">
                <div class="card-label">Bed</div>
                <div class="card-value"><span id="bedTemp">0</span><span style="font-size:1rem; color:var(--text-secondary)">째C</span></div>
                <div class="card-subtext">Target: <span id="bedTarget">0</span>째C</div>
            </div>

            <!-- Time / Speed -->
             <div class="card">
                <div class="card-label">Fan Speed</div>
                <div class="card-value"><span id="fanSpeed">0</span><span style="font-size:1rem; color:var(--text-secondary)">%</span></div>
                <div class="card-subtext">Part Cooling</div>
            </div>
            
            <div class="card">
                <div class="card-label">Print Speed</div>
                <div class="card-value"><span id="printSpeed">100</span><span style="font-size:1rem; color:var(--text-secondary)">%</span></div>
                <div class="card-subtext">Multiplier</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 c0deirl. All rights reserved.</p>
            <a href="https://github.com/c0deirl/CarbonProxy" target="_blank" class="github-link">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                View on GitHub
            </a>
        </div>
    </footer>

<script>
    const streamImg = document.getElementById('stream');
    const overlay = document.getElementById('videoOverlay');
    let retryCount = 0;

    function handleVideoError() {
        streamImg.style.display = 'none';
        overlay.style.display = 'block';
        
        // Retry logic for video stream
        if (retryCount < 5) {
            setTimeout(() => {
                streamImg.src = "/stream?t=" + new Date().getTime();
                streamImg.style.display = 'block';
                overlay.style.display = 'none';
                retryCount++;
            }, 3000);
        } else {
            overlay.innerHTML = "<div>Camera Unavailable</div>";
        }
    }

    async function updateStatus() {
        try {
            const response = await fetch('/api/status');
            const data = await response.json();

            // Update Connection Badge
            const connBadge = document.getElementById('connectionStatus');
            const connText = connBadge.querySelector('span');
            
            if (data.connected) {
                connBadge.className = 'status-badge online';
                connText.textContent = 'Online';
            } else {
                connBadge.className = 'status-badge offline';
                connText.textContent = 'Offline';
            }

            const status = data.status || {};
            
            // Temps
            const nTemp = status.TempOfNozzle || 0;
            const bTemp = status.TempOfHotbed || 0;
            
            const nozzleEl = document.getElementById('nozzleTemp');
            nozzleEl.textContent = nTemp.toFixed(1);
            nozzleEl.className = nTemp > 50 ? 'card-value temp-hot' : 'card-value';

            document.getElementById('nozzleTarget').textContent = status.TempTargetNozzle || 0;

            const bedEl = document.getElementById('bedTemp');
            bedEl.textContent = bTemp.toFixed(1);
            bedEl.className = bTemp > 40 ? 'card-value temp-warm' : 'card-value';
            
            document.getElementById('bedTarget').textContent = status.TempTargetHotbed || 0;

            // Fans
            const fans = status.CurrentFanSpeed || {};
            document.getElementById('fanSpeed').textContent = fans.ModelFan || 0;
            document.getElementById('printSpeed').textContent = status.PrintSpeed || 100;

            // Print Info
            const printInfo = status.PrintInfo || {};
            const statusCodes = {
                0: "Idle",
                1: "Printing",
                8: "Preparing",
                9: "Starting",
                10: "Paused",
                13: "Printing",
                20: "Resuming"
            };
            
            const stateText = statusCodes[printInfo.Status] || (printInfo.Status ? `Code ${printInfo.Status}` : "Idle");
            const badge = document.getElementById('printStateBadge');
            badge.textContent = stateText;
            
            // Update badge style
            badge.className = 'state-pill';
            if (["Printing", "Starting", "Resuming"].includes(stateText)) {
                badge.classList.add('state-printing');
            } else if (stateText === "Paused") {
                badge.classList.add('state-paused');
            } else {
                badge.classList.add('state-idle');
            }

            // Progress
            const progress = printInfo.Progress || 0;
            document.getElementById('progress').textContent = progress;
            
            const bar = document.getElementById('progressBar');
            bar.style.width = `${progress}%`;
            if (stateText === "Printing") bar.classList.add('active');
            else bar.classList.remove('active');

            document.getElementById('currentLayer').textContent = printInfo.CurrentLayer || 0;
            document.getElementById('totalLayer').textContent = printInfo.TotalLayer || 0;
            
            const filename = printInfo.Filename || '';
            document.getElementById('filename').textContent = filename.replace(/\.gcode$/i, '') || 'No Job Active';

        } catch (error) {
            console.error('Error fetching status:', error);
            const connBadge = document.getElementById('connectionStatus');
            connBadge.className = 'status-badge offline';
            connBadge.querySelector('span').textContent = 'Disconnected';
        }
    }

    // Initial load
    updateStatus();
    // Poll every 2 seconds
    setInterval(updateStatus, 2000);

</script>
</body>
</html>
